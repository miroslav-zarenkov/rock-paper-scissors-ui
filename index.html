<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock-paper-scissors UI</title>
</head>
<body>
    <main>
        <h3>Let's play a game of "Rock paper scissors"!</h3>
        <div class="score">The score is: 0 - 0</div>
        <div class="results">Choose your weapon!</div>
        <button class="button" id="rock" value="rock">Rock</button>
        <button class="button" id="paper" value="paper">Paper</button>
        <button class="button" id="scissors" value="scissors">Scissors</button>
        <button class="button" id="play-again" value="play-again">Play again</button>
    </main>
    <script src="script.js">
    </script>
</body>
</html>
